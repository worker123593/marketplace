<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header class="bg-dark">
    <nav class="navbar navbar-light bg-dark sticky-sm-top">
        <h3><a class="navbar navbar-light" href="/">Наше приложение</a></h3>
        {% if current_user.is_authenticated %}
            {% if title == 'Интернет-магазин' %}
                <a href="/products" class="btn btn-primary">Добавить объявление</a>
            {% endif %}
            <a class="btn btn-light" href="/logout">{{ current_user.name }}</a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main class="container">
    <div>
        {% block content %}
        {% endblock %}
    </div>
</main>
</body>
</html>
